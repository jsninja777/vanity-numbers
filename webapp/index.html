<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanity App</title>
    <style>
      :root {
        --bg: #0f172a;        /* slate-900 */
        --panel: #111827;     /* gray-900 */
        --muted: #94a3b8;     /* slate-400 */
        --text: #e5e7eb;      /* gray-200 */
        --accent: #38bdf8;    /* sky-400 */
        --chip: #0ea5e9;      /* sky-500 */
        --chip-muted: #1f2937;/* gray-800 */
      }
      * { box-sizing: border-box; }
      html, body, #root { height: 100%; }
      body {
        margin: 0;
        background: radial-gradient(1200px 600px at 10% -10%, #0b1220 20%, transparent 60%),
                    radial-gradient(1000px 500px at 110% 10%, #0b1220 20%, transparent 60%),
                    var(--bg);
        color: var(--text);
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      }
      .container {
        max-width: 980px;
        margin: 0 auto;
        padding: 32px 20px 56px;
      }
      .title {
        font-size: 28px;
        font-weight: 800;
        letter-spacing: 0.2px;
        margin: 0 0 8px;
      }
      .subtitle {
        color: var(--muted);
        margin: 0 0 24px;
      }
      .panel {
        background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
        border: 1px solid rgba(148,163,184,0.12);
        border-radius: 14px;
        padding: 18px;
        box-shadow: 0 10px 30px rgba(2,6,23,0.35);
      }
      .list { display: grid; gap: 12px; margin: 0; padding: 0; list-style: none; }
      .item {
        display: flex; flex-wrap: wrap; align-items: center; gap: 10px;
        background: var(--panel);
        border: 1px solid rgba(148,163,184,0.12);
        border-radius: 12px; padding: 14px 16px;
      }
      .phone { font-weight: 700; letter-spacing: 0.3px; }
      .time { color: var(--muted); font-size: 12px; }
      .chips { display: flex; flex-wrap: wrap; gap: 8px; margin-left: auto; }
      .chip {
        display: inline-flex; align-items: center; gap: 6px;
        padding: 6px 10px; border-radius: 999px;
        background: linear-gradient(180deg, rgba(56,189,248,0.18), rgba(2,6,23,0.2));
        border: 1px solid rgba(56,189,248,0.35);
        color: var(--text); font-weight: 600; font-size: 12px;
      }
      .chip-muted {
        background: var(--chip-muted);
        border-color: rgba(148,163,184,0.18);
      }
      .badge { color: var(--accent); font-weight: 700; font-size: 11px; text-transform: uppercase; letter-spacing: 0.6px; }
      .row { display: flex; align-items: center; gap: 12px; width: 100%; }
      .spacer { flex: 1; }
      .hint { color: var(--muted); font-size: 12px; margin-top: 10px; }
      a { color: var(--accent); text-decoration: none; }
      a:hover { text-decoration: underline; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
